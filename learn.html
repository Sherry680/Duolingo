<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mellow Talk - Language Learning App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="side-container">
    <div class="profile-section">
      <div class="profile-card">
        <img src="images/User-icon.png" alt="User Profile">
        <h2>User's Name</h2>
        <p>@username</p>
        <p class="language-info">
            Native: Swahili
          </p>
          <p class="language-info2">
           Learning: German
          </p>
        <p class="streak-info">&#128293; Streak 25 Days &#128293;</p>
      </div>
      <div class="languages-practicing">
        <h3>My Languages</h3>
        <ul>
          <li>German</li>
          <li>Finnish</li>
          <!-- Add more languages -->
        </ul>
      </div>
      <button class="logout-button">Log Out</button>
    </div>
</div>
    <div class="main-section">
        <h1>Welcome to Mellow Talk <img src="images/Germany flag icon.png" alt="Germany Flag"></h1>
      <div class="topic-cards">
        <div class="topic-card">
          <img src="images/Thumbnail.png" alt="Topic 1 Thumbnail">
          <h3>Topic 1</h3>
        </div>
        <div class="topic-card">
          <img src="images/Thumbnail.png" alt="Topic 2 Thumbnail">
          <h3>Topic 2</h3>
        </div>
        <!-- Add more topic cards -->
        <div class="topic-card">
            <img src="images/Thumbnail.png" alt="Topic 3 Thumbnail">
            <h3>Ask for Directions</h3>
          </div>
          <div class="topic-card">
            <img src="images/Thumbnail.png" alt="Topic 4 Thumbnail">
            <h3>Topic 4</h3>
          </div>
          <div class="topic-card">
            <img src="images/Thumbnail.png" alt="Topic 5 Thumbnail">
            <h3>Use Present Tense</h3>
          </div>
          
          <div class="next-topic">
            <a href="next-topic-page.html">Go to section two</a>
          </div>
      </div>
      <h2>Buy More Courses</h2>
      <div class="flags-container">
      <div class="country-flags">
        <img src="images/Spain flag.png" alt="Flag 1">
        <img src="images/France flag icon.png" alt="Flag 2">
        <img src="images/Sweden flag icon.png" alt="Flag 3">
        <img src="images/Dutch flag icon.png" alt="Flag 4">
        <img src="images/Italy flag icon.png" alt="Flag 5">
        <img src="images/Brazil flag icon.png" alt="Flag 6">
        <img src="images/Spain flag.png" alt="Flag 1">
        <img src="images/France flag icon.png" alt="Flag 2">
        <img src="images/Sweden flag icon.png" alt="Flag 3">
        <img src="images/Dutch flag icon.png" alt="Flag 4">
        <img src="images/Italy flag icon.png" alt="Flag 5">
        <img src="images/Brazil flag icon.png" alt="Flag 6">
        
        <!-- Add more flags -->
      </div>
    </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
